<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <!--Load jquery-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <!--Load suncalc: calculate sunset and sunrise-->
    <script src="js/suncalc-master/suncalc	.js"></script>
    <!--Load chartjs: create chart-->
    <script src="js/Chart.min.js"></script>
    <script src="js/chartjs-plugin-annotation.min.js"></script>
    <!--Load gliderjs: create selection wheel-->
    <script src="js/glider.js"></script>
    <script src="js/glider_personalisation.js"></script>
    <!--Load momentjs: for workign with dates-->
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone-with-data.js"></script>
    <!--Layout-->
    <link rel="stylesheet" type="text/css" href="style/glider.css">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <!--Viewport-->
    <meta name="viewport" content="user-scalable=no, initial-scale=0.9, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
</head>
<html>

<body>
    <div id="title">
        <h1>Soltider</h1>
    </div>
    <div class="level1" id="subtitle">
        <em>Denne app er lavet til min mor, men du må også godt bruge den.</em>
    </div>
    <div class="level1" id="textbox">
        <div class="level2">
            <ul>
                <li>
                    <p id="text1"></p>
                </li>
                <li>
                    <p id="text2"></p>
                </li>
                <li>
                    <p id="text3"></p>
                </li>
                <li>
                    <p id="text4"></p>
                </li>
            </ul>
            <br>
        </div>
    </div>
    <div class="level1" id="chartbox">
        <canvas id="myChart"></canvas>
    </div>
    <div class="glider-contain">
        <div class="glider">
            <!--Options: note ordering matters, because location is selected based on the slide number-->
            <div>Aarhus</div>
            <div>Fiskbæk</div>
            <div>Guatemala City</div>
            <div>Hong Kong</div>
            <div>Húsavík</div>
            <div>København</div>
            <div>London</div>
            <div>Nairobi</div>
            <div>New York</div>
            <div>Odense</div>
            <div>San Francisco</div>
            <div>Sydney</div>
            <div>Svaneke</div>
            <div>Tromsø</div>
        </div>
        <button class="glider-prev">&laquo;</button>
        <button class="glider-next">&raquo;</button>
    </div>
    <div class="credit">Udviklet af Hans Henrik Sievertsen (github.com/hhsievertsen).</div>

</body>
<!--Main JS to create stuff-->
<script src="js/sol.js" type="text/javascript"></script>
<!--Select city-->
<script src="js/city_selector.js"></script>

</html>
